<div class="page-system-login">
    <div class="middle-container" id="form-login-maincontainer">
        <div class="logo-container">
            <img draggable="false" class="logo-image" src="/public/assets/logo_login.svg"></img>
        </div>

        <div class="page login">
            <form id="form-login-container-login" name="login">
                <div class="ui-input-box">
                    <div class="popup"></div>
                    <input type="text" name="username" data-handler="username" placeholder="Username / email address" class="ui-input1 big monospace" autocomplete="login username">
                </div>
                <div class="ui-input-box">
                    <div class="popup"></div>
                    <input type="password" name="password" data-handler="password" placeholder="Password" class="ui-input1 big monospace" autocomplete="login current-password">
                </div>
                <div id="systempage-login-apiresponse-login"></div>
                <div class="buttons">
                    <button name="submit" class="ui-button1 t-big">Log in</button>
                    <button name="switch" class="ui-button1 t-big secondary">Create account</button>
                </div>
            </form>
        </div>
        <div class="page join hidden">
            <form id="form-login-container-join" name="join">
                <div class="ui-input-box">
                    <div class="popup"></div>
                    <input type="text" name="username" data-handler="username" placeholder="Username" class="ui-input1 big monospace" autocomplete="off">
                </div>
                <div class="ui-input-box">
                    <div class="popup"></div>
                    <input type="text" name="email" data-handler="email" placeholder="Email address" class="ui-input1 big monospace" autocomplete="off">
                </div>
                <div class="ui-form-spacer"></div>
                <div class="ui-input-box">
                    <div class="popup"></div>
                    <input type="password" name="password" data-handler="password" placeholder="Password" class="ui-input1 big monospace" autocomplete="off">
                </div>
                <div class="ui-input-box">
                    <div class="popup"></div>
                    <input type="password" name="password_repeat" data-handler="password" placeholder="Repeat password" class="ui-input1 big monospace" autocomplete="off">
                </div>

                <div class="ui-text small gray license-notice">
                    By creating an account, you agree to the
                    <a class="a" href="/Project:License agreement">License agreement</a> and the <a class="a" href="/Project:Terms and conditions">Terms and conditions</a> agreement.
                </div>

                <div class="buttons">
                    <button name="submit" class="ui-button1 t-big">Create account</button>
                    <button name="switch" class="ui-button1 t-big secondary">Log in</button>
                </div>
            </form>
        </div>
    </div>
</div>
